<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Page with Alert</title>
    <!-- Link to the external stylesheet -->
    <link rel="stylesheet" href="styles.css">
    <script>
        // JavaScript function to show an alert with entered form details
        function showWelcomeMessage() {
            // Get the form values
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var phone = document.getElementById("phone").value;
            var password = document.getElementById("password").value;

            // Display the values in an alert message
            alert("Welcome, " + name + "!\n" +
                  "Your Email: " + email + "\n" +
                  "Phone Number: " + phone + "\n" +
                  "Password: " + password);

            // To prevent actual form submission and page reload
            return false;
        }
    </script>
</head>
<body>

<div class="signup-container">
    <h2>Sign-Up</h2>
    <!-- Trigger the JavaScript function on form submit -->
    <form onsubmit="return showWelcomeMessage();">
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="fullname" placeholder="Your name" required>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your email" required>
        </div>

        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Your phone number" required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Your password" required>
        </div>

        <input type="submit" value="Sign Up">
    </form>

    <div class="form-footer">
        <p>Already have an account? <a href="#">Login here</a>.</p>
    </div>
</div>

</body>
</html>
